<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cijfer Herkenning</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Teken een cijfer (0-9)</h1>
        <div id="grid-container"></div>
        <div>
            <input type="number" id="label-input" min="0" max="9" />
            <button id="save-digit">Sla cijfer op</button>
        </div>
        <button id="clear-grid">Grid leegmaken</button>
        <button id="predict-digit">Voorspel</button>
        <p id="output">Voorspelling:</p>

        <!-- Laad TensorFlow.js bibliotheek -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <!-- Laad het script voor cijfer herkenning -->
        <script src="script.js"></script>
    </body>
</html>
